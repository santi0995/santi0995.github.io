<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta description=""> -->
    <title>Clima Service</title>
    <link rel="stylesheet" href="../css/style.css">
    <!--Font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- fuente oswald -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="logo-container">
    <div class="logo">
        <a href="#home" class="logo"><img src="../images/Logoclimaservice.png" alt="">
        </a>
    </div>
</div>
    <!--header section starts-->
    <header class="header">

        <nav class="navbar">
            <a href="#home"> Inicio</a>
            <a href="#about">Sobre nosotros</a>
            <a href="#menu"></span>Servicios</a>
            <a href="#products">Productos</a>
            <a href="#review">Reviews</a>
            <a href="#contact">Contacto</a>
        </nav>

        <div class="icons">
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
        </div>

    </header>
    <!--header section ends-->

    <!-- contact section starts -->
    <section class="contact" id="contact">

        <h1 class="heading"> <span>Contacta con</span>  nosotros </h1>
        <div class="row">
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3145.036666639402!2d-0.6829217846588!3d37.97627360831378!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd6307558b72bc37%3A0x7a53e8610c6bbf2c!2sC.%20de%20Pedro%20Lorca%2C%204%2C%2003181%20Torrevieja%2C%20Alicante!5e0!3m2!1ses!2ses!4v1649281706917!5m2!1ses!2ses"  allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            <form action="https://formspree.io/f/meqnwnlo"
            method="POST">
                <h3>Mantente en contacto</h3>
                <div class="inputBox">
                    <span class="fas fa-user"></span>
                    <input type="text" placeholder="Nombre" name="name">
                </div>
                <div class="inputBox">
                    <span class="fas fa-envelope"></span>
                    <input type="email" placeholder="Correo electrónico" name="email">
                </div>
                <div class="inputBox">
                    <textarea placeholder="Mensaje:" name="message"></textarea>
                </div>
                <div class="input">
                    <input type="submit" value="Contacta ahora" class="btn_1">
                </div>
            </form>
        </div>
    </section>
    <!-- contact section ends -->

    <!-- footer section starts -->
    <section class="footer">

        <div class="share">
            <a href="#" class="fab fa-facebook"></a>
            <a href="#" class="wp">
                <img class="wp__1" src="../images/wallapop-app.png" alt="">
            </a>
            <a href="#" class="wp">
                <img class="wp__2" src="../images/malogo.png" alt="">
            </a>
        </div>
        <div class="links">
            <a href="#home">Inicio</a>
            <a href="#about">Sobre Nosotros</a>
            <a href="#menu">Menú</a>
            <a href="#products">Productos</a>
            <a href="#review">Reviews</a>
            <a href="#contact">Contacto</a>
        </div>
        <div class="credit">Creado por <span>Santiago Serrato</span> | todos los derechos reservados</div>
    </section>
    <!-- footer section ends -->
</body>
</html>
